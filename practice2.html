    }

    }
    // Q2 :- demonstrate the use of switch case statement in javascript.
    let ages = prompt('what is your age')
    switch(ages){
        case "12" : 
        console.log("your age is 12")
        break;
        case "13" : 
        console.log("your age is 13")
        break;
        case "14" :
        console.log("your age is 14")

        console.log ("your age is not special")
    }
    // Q3:- write a javascript program to find whatever a number is divisible by 2 and 3.
    let num = prompt("what is your age")
    num = Number.parseInt(num)
    if(num % 2 == 0 && num % 3 == 0){
        console.log("your number is divisible by 2 and 3")
    }
    else{
        console.log("your number is not divisible by 2 and 3")
    }

    // Q4:- write a javascript program to find whatever a number is divisible by either 2 or 3.
    let num1 = prompt("what is your age")
    num = Number.parseInt(num1)
    if(num1 % 2 == 0){
        console.log("your number is divisible by 2 and 3")
    }
    if(num1 % 3 == 0){
        console.log("your number is divisible by 2 and 3")
