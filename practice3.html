         //Q1 :- write a program to print the marks of a student in an object using for loop.
         let mark = {
            abdul: 50,
            hakeem: 60,
            ibrahim: 90,
            subhan: 100
         }
         for (let i=0;i<Object.keys(mark).length;i++){
            console.log("the mark of " + Object.keys(mark)[i] +  " " + "are" + " " + mark[Object.keys(mark)[i]])
         }
         // Q2 :- write a program in Q1 using for in loop
         for (let key in mark){
            console.log("the mark of " + key  + " are " + mark[key])
         }
         // Q3 :- write a program to print "try again" until the user enter the correct number.
         let cn = 4;
